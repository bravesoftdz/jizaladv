	<body>
		<section class="intro">

		<section class="client">

				<img src="images/clients.png" width="900" />
			</div>
		</section>

		<section class="work">

				<img src="http://www.uwezakenya.org/wp-content/uploads/2014/02/gallery.jpg" width="900" />

		<section class="contact">
			<div id="map-canvas" class="map"></div>

		<script type="text/javascript">

			var myLatlng;
			var map;
			var marker;
			
			function initialize()
			{

			  myLatlng = new google.maps.LatLng(24.73621,46.633787);
			  
			  var mapOptions = {
			    zoom: 13,
			    center: myLatlng,
				panControl: false,
				zoomControl: false,
				mapTypeControl: false,
				scaleControl: false,
				streetViewControl: false,
				overviewMapControl: false,
				scrollwheel: false,
				navigationControl: false,
				draggable: false,
			    styles: [{
			    	"featureType":"all","elementType":"all","stylers":[{"saturation":"-100"},{"lightness":"41"}]}],
			  };
			  
			  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			  
			  marker = new google.maps.Marker({
			    position: myLatlng,
			    map: map,
			    title: 'Marker',
			    icon: 'http://hossamzee.s3.amazonaws.com/citc/2/images/marker.png'
			  });
			  
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	</body>
